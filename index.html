<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left m1">
        <div class="home bg-grey round-border p1 m1">
          <div class="logodiv">
            <img
              width="150"
              class="logo invert"
              src="img/logo.svg"
              alt=""
              srcset=""
            />
            <img class="close invert" src="img/close.svg" alt="" />
          </div>
          <ul>
            <li class="flex">
              <img class="invert" src="img/home.svg" alt="home" srcset="" />Home
            </li>
            <li class="flex">
              <img
                class="invert"
                src="img/search.svg"
                alt="search"
                srcset=""
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey round-border p1 m1">
          <div class="heading align-center">
            <img
              class="invert"
              src="img/playlist.svg"
              alt="playlist"
              srcset=""
              width="30px"
            />
            <h2>Your Library</h2>
          </div>
          <div class="songs">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey">
        <div class="header">
          <div class="toggle">
            <img class="invert ham" src="img/hamburger.svg" alt="" srcset="" />
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div class="button">
            <button class="signbtn">SignUp</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlay">
          <h1 style="margin: 10px 0">Spotify Playlist</h1>
          <div class="cardContainer">
            
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="invert songinfo"></div>
            <div class="songbuttons">
              <img width="35" id="previous" src="img/prevsong.svg" alt="" />
              <img width="35" id="play" src="img/play.svg" alt="" />
              <img width="35" id="next" src="img/nextsong.svg" alt="" />
            </div>
            <div class="vt">
              <div class="invert songtime"></div>
              <div class="volume">
                <div><img src="img/volume.svg" alt="" /></div>
                <div class="range">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
